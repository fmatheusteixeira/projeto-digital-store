<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 200px;
  background-color: lightgray;
  padding: 20px;
  position: relative;
}

.item {
  flex: 1;
  background-color: white;
  padding: 10px;
  text-align: center;
}

.item-absolute {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: lightblue;
}

    </style>
</head>
<body>
    <div class="container">
  <div class="item item-1">Item 1</div>
  <div class="item item-2">Item 2</div>
  <div class="item item-3">Item 3</div>
  <div class="item item-absolute">Item Absoluto</div>
</div>

</body>
</html>
